<div class="container6">
	<h2>Repertorio {{namee}}</h2>

	<ul>
		<li *ngFor="let cuento of cuentos" class="cuento">
			<a [routerLink]="['/videos', cuento.name, cuento.url]">
				<a>
					<img src="{{'https://firebasestorage.googleapis.com/v0/b/celda-51.appspot.com/o/Cuentos%2F'+cuento.img+'?alt=media&token=1b05708d-27cd-4fe3-9592-2ffc6ba25732'}}" *ngIf="cuento.img"/>
				</a>
				<h3>{{cuento.name}}</h3>
			</a>
		</li>
	</ul>


</div>
