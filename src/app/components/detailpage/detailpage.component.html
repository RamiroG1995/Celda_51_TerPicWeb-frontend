<div class="container9">
	<h2>Repertorio {{namee}}</h2>

	<ul>
		<li *ngFor="let det of detail" class="detail">
				<a (click)="reproducir(det.url)">
					<img src="{{'https://firebasestorage.googleapis.com/v0/b/celda-51.appspot.com/o/Detail%2F'+namee+'%2F'+det.img+'?alt=media&token=cc0f8ccc-a71a-4d1d-9c77-5162f58a879c'}}" *ngIf="det.img"/>
				</a>
				<h3 *ngIf="det.name != 'Juegos'">{{det.name}}</h3>

				
				<div class="games">
					<iframe allow="fullscreen; autoplay; encrypted-media" [src]="getGameIframe(det.code)" frameborder="0" allowfullscreen="true" msallowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" allowpaymentrequest="false" referrerpolicy="unsafe-url" sandbox="allow-same-origin allow-forms allow-scripts allow-pointer-lock allow-orientation-lock allow-popups" scrolling="no" *ngIf="det.name == 'Juegos'"></iframe>
				</div> 
		</li>
	</ul>
</div>
