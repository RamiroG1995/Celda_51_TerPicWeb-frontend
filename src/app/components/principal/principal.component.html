<section class="container6">
	<h2>Repertorio Principal</h2>
	
	<ul>

		<li *ngFor="let project of projects" class="project">
			<a [routerLink]="['/cuentos-video', project.name]">
				<a>
					<img src="{{'https://firebasestorage.googleapis.com/v0/b/celda-51.appspot.com/o/Repertorio%20Principal%2F'+project.img+'?alt=media&token=dedca904-99d1-4fad-ad44-414b3c308229'}}" *ngIf="project.img"/>
				</a>
				<h3>{{project.name}}</h3>
			</a>
		</li>
	</ul>

	<ul>
		<li *ngFor="let project2 of projects2" class="project">
			<a [routerLink]="['/subpage2', project2.name]">
				<a>
					<img src="{{'https://firebasestorage.googleapis.com/v0/b/celda-51.appspot.com/o/Repertorio%20Principal%2F'+project2.img+'?alt=media&token=dedca904-99d1-4fad-ad44-414b3c308229'}}" *ngIf="project2.img"/>
				</a>
				<h3>{{project2.name}}</h3>
			</a>
		</li>
	</ul>

</section>
